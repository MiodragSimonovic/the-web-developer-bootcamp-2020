<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>A Marathon Registration Form</title>
    </head>

    <body>
        
        <h1>Race Registration!</h1>

        <form action="/webpage">
            <div>
                <label for="firstname">First Name</label>
                <input type="firstname" name="" id="firstname" required>
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" id="lastname" required>
            </div>
            
            <p>
                <label>Select a Race:</label>
            </p>

            
            <div>
                <input type="radio" name="race" id="fun_run5k" value="fun_run5k" required>
                <label for="fun_run5k">Fun Run 5k</label>
            </div>
            <div>
                <input type="radio" name="race" id="half_marathon" value="half_marathon">
                <label for="half_marathon">Half Marathon</label>
            </div>
            <div>
                <input type="radio" name="race" id="full_marathon" value="full_marathon">
                <label for="full_marathon">Full Marathon</label>
            </div>        
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div>
                <label for="age_group_select">Select Age Group</label>
                <select name="age_group" id="age_group_select" required>
                    <option value="">--please select your age--</option>
                    <option value="under18">Under 18</option>
                    <option value="18-30">18-30</option>
                    <option value="30-50">30-50</option>
                    <option value="50+">50+</option>
                </select>
            </div>
            <div>
                <button>Register!</button>
            </div>            
        </form>        

    </body>

</html>
